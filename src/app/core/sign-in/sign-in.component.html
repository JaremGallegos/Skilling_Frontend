<div class="min-h-screen flex flex-col lg:flex-row">
  <!-- Lateral Izquierdo: Fondo -->
  <div class="hidden lg:flex lg:w-1/2 bg-cover bg-center" style="background-image: url('ruta-de-tu-imagen.jpg');">
    <!-- Opcional: agregar contenido superpuesto, por ejemplo, un eslogan -->
    <div class="p-8 bg-black bg-opacity-40 text-white flex items-center justify-center w-full">
      <h1 class="text-4xl font-bold">Bienvenido</h1>
    </div>
  </div>

  <!-- Lateral Derecho: Formulario de Inicio de Sesión -->
  <div class="flex flex-col justify-center items-center lg:w-1/2 bg-white">
    <div class="w-full max-w-md p-8">
      <h2 class="mb-6 text-center text-3xl font-extrabold text-gray-900">Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
          <input id="email" type="email" formControlName="email" placeholder="Ingrese su correo"
            class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="mt-1 text-xs text-red-500">
            Debe ingresar un correo válido.
          </div>
        </div>

        <div>
          <label for="clave" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input id="clave" type="password" formControlName="clave" placeholder="Ingrese su contraseña"
            class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
          <div *ngIf="loginForm.get('clave')?.invalid && loginForm.get('clave')?.touched" class="mt-1 text-xs text-red-500">
            La contraseña es requerida.
          </div>
        </div>

        <div *ngIf="errorMessage" class="text-sm text-red-500">
          {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="loginForm.invalid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Iniciar Sesión
        </button>

        <div class = "mt-6 text-center">
          <p class="text-sm text-gray-600">
            ¿No tienes una cuenta?
            <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
              Registrate aquí
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
